<script type="text/javascript">
  RED.nodes.registerType('Homie device', {
    category: 'config',
    defaults: {
      'mqtt-host': {value: '127.0.0.1', required: true},
      'mqtt-port': {value: 1883, required: true},
      'device-id': {value: '', required: true},
      nodes: {value: '', required: true},
      'firmware-name': {value: 'Node-RED', required: true},
      'firmware-version': {value: '1.0.0', required: true},
    },
    label: function() {
      return this['mqtt-host'] + ':' + this['mqtt-port'] + ' - ' + this['device-id'];
    }
  });
</script>

<script type="text/x-red" data-template-name="Homie device">
  <div class="form-row">
    <label for="node-config-input-mqtt-host"><i class="fa fa-globe"></i> MQTT host</label>
    <input type="text" id="node-config-input-mqtt-host">
  </div>

  <div class="form-row">
    <label for="node-config-input-mqtt-port"><i class="fa fa-globe"></i> MQTT port</label>
    <input type="number" min="1" max="65535" id="node-config-input-mqtt-port">
  </div>

  <div class="form-row">
    <label for="node-config-input-device-id"><i class="fa fa-barcode"></i> Device ID</label>
    <input type="text" id="node-config-input-device-id" placeholder="Device ID">
  </div>

  <div class="form-row">
    <label for="node-config-input-nodes"><i class="fa fa-sitemap"></i> Nodes</label>
    <input type="text" id="node-config-input-nodes" placeholder="Nodes">
  </div>

  <div class="form-row">
    <label for="node-config-input-firmware-name"><i class="fa fa-code"></i> Firmware name</label>
    <input type="text" id="node-config-input-firmware-name" placeholder="Firmware name">
  </div>

  <div class="form-row">
    <label for="node-config-input-firmware-version"><i class="fa fa-code"></i> Firmware version</label>
    <input type="text" id="node-config-input-firmware-version" placeholder="Firmware version">
  </div>
</script>
