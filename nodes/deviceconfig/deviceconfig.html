<script type="text/javascript">
  RED.nodes.registerType('Homie device', {
    category: 'config',
    defaults: {
      server: {value: '', required: true},
      'device-id': {value: '', required: true},
      nodes: {value: '', required: true},
      'firmware-version': {value: '1.0.0', required: true}
    },
    label: function() {
      return this.server + ':' + this['device-id'];
    }
  });
</script>

  </div>
</script>
