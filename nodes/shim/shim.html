<script type="text/javascript">
  RED.nodes.registerType('Homie shim', {
    category: 'Homie',
    color: '#FFAAAA',
    defaults: {
      device: {value: '', type: 'Homie device', required: true},
      name: {value: ''}
    },
    inputs: 0,
    outputs: 1,
    icon: "homie.png",
    label: function() {
      return this.name||"Homie shim";
    }
  });
</script>

<script type="text/x-red" data-template-name="Homie shim">
  <div class="form-row">
    <label for="node-input-device"><i class="fa fa-lightbulb-o"></i> Device</label>
    <input id="node-input-device">
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="Homie shim">
  <p>Shims an Homie device.</p>

  <p>
    A message is emitted when the shimmed device property is changed.
    The resulting message has the following properties:
  </p>
  <ul>
    <li><code>msg.nodeId</code> : The ID of the node concerned</li>
    <li><code>msg.property</code> : The property changed</li>
    <li><code>msg.payload</code> : The value of the property</li>
  </ul>
</script>
